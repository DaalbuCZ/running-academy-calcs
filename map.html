<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mapa článků</title>
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Maplibre GL -->
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <!-- Maplibre GL Leaflet  -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet/leaflet-maplibre-gl.js"></script>
    <style>
        #map {
            height: 80vh;
            width: 100%;
        }

        .form-container {
            margin: 10px 0;
        }

        .form-container input {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <h2>Mapa článků</h2>
    <div class="form-container">
        <input type="text" id="articleTitle" placeholder="Název článku">
        <input type="url" id="articleUrl" placeholder="URL článku">
        <button id="addMarkerBtn">Přidat článek (Klikněte na mapu)</button>
    </div>
    <div id="map"></div>
    <script>
        // Initialize Leaflet map
        const map = L.map('map').setView([49.820, 15.478], 7);

        // Add MapLibre GL vector tiles from OpenFreeMap
        L.maplibreGL({
            style: 'https://tiles.openfreemap.org/styles/liberty',
        }).addTo(map);

        // Marker adding logic
        let addMarkerMode = false;
        document.getElementById('addMarkerBtn').onclick = function () {
            addMarkerMode = true;
            this.textContent = 'Klikněte na mapu';
        };

        map.on('click', function (e) {
            if (!addMarkerMode) return;
            const title = document.getElementById('articleTitle').value.trim();
            const url = document.getElementById('articleUrl').value.trim();
            if (!title || !url) {
                alert('Prosím, zadejte název a validní URL.');
                return;
            }
            const marker = L.marker(e.latlng).addTo(map);
            marker.bindPopup(`<a href="${url}" target="_blank">${title}</a>`);

            addMarkerMode = false;
            document.getElementById('addMarkerBtn').textContent = 'Přidat článek (Klikněte na mapu)';
            document.getElementById('articleTitle').value = '';
            document.getElementById('articleUrl').value = '';
        });
    </script>
</body>

</html>
