<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atletická Bodová Kalkulačka - Running Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "League Gothic", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: white;
            background-color: #121212;
        }

        .container {
            background-color: #1e1e1e;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            font-size: 2rem;
            border-bottom: 2px solid #414141;
            padding-bottom: 5px;
            /* Changed from 10px */
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            font-weight: 400;
            color: #e0e0e0;
            font-size: 1.2rem;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 8px;
            /* Changed from 12px for select/input */
            margin-bottom: 18px;
            border: 1px solid #414141;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1rem;
            background-color: #2c2c2c;
            color: white;
            transition: border-color 0.3s;
        }

        select:focus,
        input[type="text"]:focus {
            border-color: #c3931c;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px 15px;
            /* Changed from 14px */
            margin-top: 10px;
            /* Added */
            margin-bottom: 18px;
            border: 1px solid #414141;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1.1rem;
            background-color: #c3931c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 400;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d4b46c;
        }

        #result {
            margin-top: 25px;
            padding: 18px;
            background-color: #2c2c2c;
            border: 1px solid #414141;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 400;
            color: #e0e0e0;
            min-height: 25px;
        }

        .instructions {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 18px;
            line-height: 1.5;
        }

        .instructions code {
            background-color: #333;
            color: #f0f0f0;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }

        .back-button {
            display: inline-block;
            background-color: #c3931c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .back-button:hover {
            background-color: #d4b46c;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">« zpět</a>
    <div class="container">
        <h1>Atletická Bodová Kalkulačka (Koeficienty 2025)</h1>

        <label for="gender">Vyberte pohlaví:</label>
        <select id="gender">
            <option value="">Načítání...</option>
        </select>

        <label for="event">Vyberte disciplínu:</label>
        <select id="event">
            <option value="">Nejprve vyberte pohlaví</option>
        </select>

        <label for="performance">Zadejte výkon:</label>
        <input type="text" id="performance" placeholder="např. 10.5, 2.20, 1:30.25">
        <div class="instructions">
            Čas: v sekundách (např. <code>55.67</code>), <code>mm:ss.ff</code> (např. <code>3:45.50</code>), nebo
            <code>hh:mm:ss.ff</code> (např. <code>2:10:30.12</code>).<br>
            Vzdálenost/Výška: v metrech (např. <code>6.50</code>, <code>2.10</code>, <code>70.25</code>).
        </div>

        <button id="calculateButton">Vypočítat body</button>

        <hr style="border: 0; border-top: 1px solid #414141; margin: 25px 0;">

        <label for="points">Nebo zadejte body pro výpočet výkonu:</label>
        <input type="text" id="points" placeholder="např. 1000">

        <button id="calculatePerformanceButton">Vypočítat výkon z bodů</button>

        <div id="result">Body se zobrazí zde.</div>
    </div>

    <script src="athletics_calculator.js"></script>
</body>

</html>
